# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
- script: |
    npm install
  displayName: 'npm install'
- script: |
    export EDGE_CHROMIUM_PATH=$(pwd)/edge/src
    echo "$EDGE_CHROMIUM_PATH"
    export EDGE_CHROMIUM_OUT_DIR=Release
    echo "$EDGE_CHROMIUM_OUT_DIR"
    npm run build
  displayName: 'npm build'
- script: |
    EDGE_CHROMIUM_PATH=$(pwd)/edge
    echo "$EDGE_CHROMIUM_PATH"
    EDGE_CHROMIUM_OUT_DIR=Release
    echo "$EDGE_CHROMIUM_OUT_DIR"
  displayName: Testing vars
- script: |
    output=$(node src/scripts/retrieveDownloadLink.js)
    curl "$output" --output edge.zip
  displayName: Downloading Edge Zip
- script: |
    mkdir edge
    unzip "edge.zip" src/out/Release/gen/devtools/* -d edge
  displayName: Extracting Relevant Files
- script: |
    EDGE_CHROMIUM_PATH=$(pwd)/edge/src
    echo "$EDGE_CHROMIUM_PATH"
    EDGE_CHROMIUM_OUT_DIR=Release
    echo "$EDGE_CHROMIUM_OUR_DIR"
    npm run build
  displayName: 'npm build'
- script: |
    EDGE_CHROMIUM_PATH=$(pwd)/edge/src
    echo "$EDGE_CHROMIUM_PATH"
    EDGE_CHROMIUM_OUT_DIR=Release
    echo "$EDGE_CHROMIUM_OUR_DIR"
    npm run test
  displayName: 'test'
- script: |
    EDGE_CHROMIUM_PATH=$(pwd)/edge/src
    echo "$EDGE_CHROMIUM_PATH"
    EDGE_CHROMIUM_OUT_DIR=Release
    echo "$EDGE_CHROMIUM_OUR_DIR"
    npm run package
  displayName: 'npm run package'
- task: CopyFiles@2
  displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
  inputs:
    Contents: '*.vsix'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'